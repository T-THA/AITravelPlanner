version: '3.8'

services:
  # 前端应用
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-travel-planner:latest
    container_name: ai-travel-planner-web
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs:rw
    networks:
      - ai-travel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  ai-travel-network:
    driver: bridge

volumes:
  logs:
    driver: local
